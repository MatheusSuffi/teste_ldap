{{extend 'layouts/layout_login.html'}}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login Admin-Vpn</h3>
                </div>
                <div class="panel-body">
                    {{=form.custom.begin}}
                        <fieldset>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><p class="fa fa-envelope-o" style="height:10px !important;"></p></span>
                                {{=form.custom.widget.email}}
                            </div>
                           
                            <div class="form-group input-group">
                                <span class="input-group-addon"><p class="fa fa-key" style="height:10px !important;"></p></span>
                                {{=form.custom.widget.password}}
                            </div>

                            {{if (response.flash != '') & (response.flash != 'Logged out'):}}
                                <div class="alert alert-danger alert-dismissable">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                    {{=response.flash or ''}}
                                </div>
                                
                            {{pass}}
                            {{=form.custom.submit}}
                        {{=form.custom.end}}
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
